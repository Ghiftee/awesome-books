<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="center-text">All awesome books</h1>

    <div class="book-list flex-col align-center m-x-auto w-50">
      <!-- Books are added dynamically here -->
    </div>

    <form class="flex-col align-center pos-rel m-x-auto w-50">
      <h2>Add a new book</h2>
      <input type="text" id="title" class="m-t-10" placeholder="Title" >
      <input type="text" id="author" class="m-t-10" placeholder="Author">
      <div class="flex-row justify-end w-50 m-t-10">
        <button type="button" id="add-btn" class="btn pos-rel btn-shadow">Add</button>
      </div>
    </form>

  <script src="js/library.js"></script>
  <script src="js/BookCollection.js"></script>
  <script src="js/Book.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
